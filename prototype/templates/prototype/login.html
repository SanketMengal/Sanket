<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1e1a2f] text-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-[#2d233e] p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center mb-6">Log In</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="space-y-2">
                <label for="id_username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" id="id_username" 
                       class="w-full px-4 py-2 bg-[#3c3451] border border-[#4a4161] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#9e69f8]" 
                       required>
            </div>
            
            <div class="space-y-2">
                <label for="id_password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="id_password"
                       class="w-full px-4 py-2 bg-[#3c3451] border border-[#4a4161] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#9e69f8]" 
                       required>
            </div>
            
            <button type="submit" 
                    class="w-full py-2 bg-[#9e69f8] rounded-lg text-white font-semibold hover:bg-[#8b5cf6] transition-colors duration-200">
                Log In
            </button>
        </form>
    </div>
</body>
</html>
